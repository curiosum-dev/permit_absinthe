name: Elixir CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

env:
  MIX_ENV: test

jobs:
  lint:
    name: Setup and Lint
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: '1.19'
        otp-version: '28'
    - name: Restore dependencies cache
      uses: actions/cache@v4
      with:
        path: deps
        key: ${{ runner.os }}-elixir-1.19-otp-28-absinthe-1.9.0-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: |
          ${{ runner.os }}-elixir-1.19-otp-28-absinthe-1.9.0-mix-
    - name: Pin Absinthe version for this run
      run: sed -i -E 's/\{:absinthe, "~> [^"]+"\}/\{:absinthe, "~> '"$ABSINTHE_VERSION"'"\}/' mix.exs
      env:
        ABSINTHE_VERSION: '1.9.0'
    - name: Install dependencies
      run: mix deps.get
      env:
        ABSINTHE_VERSION: '1.9.0'
    - name: Dialyzer
      run: MIX_ENV=test mix dialyzer
    - name: Credo
      run: MIX_ENV=test mix credo

  build:
    name: Build and test
    needs: lint
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      fail-fast: false
      matrix:
        include:
          # Elixir versions currently receiving support (active + security)
          # paired with compatible OTP releases that are still supported.
          # Absinthe coverage focuses on the requested minor lines:
          # ~> 1.7.0, ~> 1.8.0, ~> 1.9.0.
          - elixir_version: '1.15'
            otp_version: '26'
            absinthe_version: '1.7.0'
          - elixir_version: '1.16'
            otp_version: '26'
            absinthe_version: '1.7.0'
          - elixir_version: '1.17'
            otp_version: '27'
            absinthe_version: '1.7.0'
          - elixir_version: '1.18'
            otp_version: '27'
            absinthe_version: '1.8.0'
          - elixir_version: '1.19'
            otp_version: '28'
            absinthe_version: '1.9.0'

    steps:
    - uses: actions/checkout@v4
    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: ${{ matrix.elixir_version }}
        otp-version: ${{ matrix.otp_version }}
    - name: Restore dependencies cache
      uses: actions/cache@v4
      with:
        path: deps
        key: ${{ runner.os }}-elixir-${{ matrix.elixir_version }}-otp-${{ matrix.otp_version }}-absinthe-${{ matrix.absinthe_version }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: |
          ${{ runner.os }}-elixir-${{ matrix.elixir_version }}-otp-${{ matrix.otp_version }}-absinthe-${{ matrix.absinthe_version }}-mix-
    - name: Pin Absinthe version for this run
      run: sed -i -E 's/\{:absinthe, "~> [^"]+"\}/\{:absinthe, "~> '"$ABSINTHE_VERSION"'"\}/' mix.exs
      env:
        ABSINTHE_VERSION: ${{ matrix.absinthe_version }}
    - name: Install dependencies
      run: mix deps.get
      env:
        ABSINTHE_VERSION: ${{ matrix.absinthe_version }}
    - name: Create DB
      run: mix do ecto.create
    - name: Run tests
      run: mix coveralls.json
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4.0.1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
